services:
  app:
    build: .
    expose:
      - "80"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-foodly_user}
      - DB_PASS=${DB_PASS:-foodly_password}
      - DB_NAME=${DB_NAME:-foodly_db}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - backend
      - caddy
    labels:
      caddy: http://foodly.namanvashistha.com
      caddy.reverse_proxy: "{{upstreams 80}}"

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-super_secret_root_password}
      - MYSQL_DATABASE=${DB_NAME:-foodly_db}
      - MYSQL_USER=${DB_USER:-foodly_user}
      - MYSQL_PASSWORD=${DB_PASS:-foodly_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
  caddy:
    external: true

volumes:
  db_data:
